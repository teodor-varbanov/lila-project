name: Lint check with Super-Linter

on:  
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v5.7.2
        env:
          SCALAFMT_CONFIG_FILE: .scalafmt.conf
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.LILA_TOKEN }}
